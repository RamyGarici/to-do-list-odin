<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><title>ToDo List</title><script defer="defer" src="bundle.js"></script></head><body><div id="container"><aside id="sidebar"><div id="logo-title"><img id="logo" width="40" height="40"/><h1 id="sticky-title">Sticky Wall</h1></div><ul id="project-list"></ul><button class="cssbuttons-io-button" id="add-project-btn">Add Project</button></aside><div id="project-name"><h1 id="project-title"></h1><button class="cssbuttons-io-button" id="add-todo-btn">Add Todo</button></div><main id="main-container"><ul id="todo-list"></ul></main></div><div id="todo-modal" class="modal"><div class="modal-content"><span class="close-btn" id="close-todo-modal">&times;</span><h2>New Todo</h2><form id="todo-form"><label>Title:</label> <input id="todo-title" required> <label>Description:</label> <textarea id="todo-desc" required></textarea> <label>Due Date:</label> <input type="date" id="todo-due" required> <label>Priority:</label> <select id="todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <button type="submit">Add Todo</button></form></div></div></body></html>
